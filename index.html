<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@400;700;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@400;700;900&family=Hind:wght@300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>UJV</title>
  </head>

  <body>
    <main class="contenedor">
      <section class="top">
        <h1>My Trips</h1>

        <button id="create-trip"><img src="assets/Plus.svg" /> Create</button>
      </section>
      <p id="txt"></p>

      <div class="barra-sup">
        <input
          type="text"
          placeholder="Search by Client or Trip Name"
          class="buscar"
        />
        <div class="filtro">
          <label for="status-filtro">Status</label>
          <select id="status-filtro">
            <option>All</option>
            <option>Quoting</option>
            <option>Active Booking</option>
            <option>Traveled</option>
          </select>
        </div>
      </div>
      <!-- tabla -->
      <table>
        <thead>
          <tr>
            <th>Trip Name</th>
            <th>Client Name</th>
            <th>Travel Dates</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="table-trips">
          <tr>
            <td>New Trip</td>
            <td>-</td>
            <td>May 24, 2025 - Jul 22, 2025</td>
            <td><strong>$13,959.49</strong></td>
            <td><span class="quoting">Quoting</span></td>
            <td>
              <a><img src="assets/border_color.svg" alt="" /></a>
              <a><img class="tash" src="assets/4812459.png" alt="" /></a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- tabla -->

      <!---  modal   -->
      <div class="window-notice" id="window-notice">
        <div class="content">
          <div class="content-text">
            <div class="titel-modal">Create a New Trips*</div>
            <form action="">
              <label for="">
                <legend>Trip Name *</legend>
                <input
                  class="name-trip"
                  type="text"
                  name=""
                  id="name-trip-input"
                  placeholder="Honeymoon Miami"
                />
              </label>
            </form>
          </div>
          <div class="content-buttons">
            <a class="cancel-button" id="close" href="#">Cancel</a>
            <a class="create-button" href="#">Create trip</a>
          </div>
        </div>
      </div>
      <!---  modal   -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
